<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOOP</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
     <p>This is a loop system, enter any text and it will generate it for you in hundred times ðŸ’¯ðŸ’¯ðŸ’¯</p>
    <div class="container">
    <input type="text" id="text" placeholder="Enter any text" /> <br>
    <button onclick="yourText()">Generate</button>
    <div id="show">your multiple text here</div>
  </div>
  </body>
  <script>
    function yourText() {
      let word = text.value;
      show.innerHTML = ""; // Clear previous content

      if (word == "") {
        show.innerHTML += `<h3 style = color:red ;>Input cannot be empty </h3>`;
      } else {
        for (let i = 1; i <= 100; i++) {
          show.innerHTML += `<h3 style="color:white;">${word}</h3>`;
        }
      }
    }
  </script>
</html>
